ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    sensor_timeout: 0.2
    two_d_mode: true
    publish_tf: true

    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # LiDAR Odometry
    odom0: /scan/odom
    # prettier-ignore
    odom0_config: [true,  true,  false,
                   false, false, true,
                   true,  false, false,
                   false, false, true,
                   false, false, false]
    #           [x_pos  , y_pos    , z_pos,
    #           roll    , pitch    , yaw,
    #           x_vel   , y_vel    , z_vel,
    #           roll_vel, pitch_vel, yaw_vel,
    #           x_accel , y_accel  , z_accel]
    odom0_differential: false
    odom0_relative: true
    odom0_queue_size: 10
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0

    # IMU
    imu0: imu
    # prettier-ignore
    imu0_config: [false, false, false,
                  false, false, true,
                  false, false, false,
                  false, false, false,
                  false, false, false]
    #           [x_pos  , y_pos    , z_pos,
    #           roll    , pitch    , yaw,
    #           x_vel   , y_vel    , z_vel,
    #           roll_vel, pitch_vel, yaw_vel,
    #           x_accel , y_accel  , z_accel]
    imu0_differential: false
    imu0_relative: false
    imu0_queue_size: 10
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8
    imu0_remove_gravitational_acceleration: true

    use_control: false
